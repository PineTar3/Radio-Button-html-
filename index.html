<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button</title>
  </head>
  <body>
    <tabel border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>
          <center>
            <b>Radio button</b>
          </center>
        </td>
      </tr>
      <tr>
        <td>
          <center>
            <input type="radio" id="A" name="t"><label for="A">A</label>
            <input type="radio" id="B" name="t"><label for="B">B</label>
          </center>
        </td>
      </tr>
    </tabel>
  </body>
</html>
